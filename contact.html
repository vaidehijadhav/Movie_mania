<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <link rel="stylesheet" href="./style1.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
      emailjs.init("v_1myLe9MWyCvppw4");
    })();
    
</script>

</head>
<body>

    <section class="contact">
        <div class="container">
            <h2>Contact Us!</h2>

            <form id="contactForm" action="#">
                <div class="form">
                    <label for="fname">Name:</label>
                    <input type="text" id="fname" name="fname" required>
                    <span id="name_error_name" style="color: red;"></span>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="name_error_email" style="color: red;"></span>

                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    <span id="name_error_message" style="color: red;"></span>

                    <button type="button" onclick="sendEmail()">Submit</button>
                </div>
            </form>
       </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
