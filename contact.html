<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
      emailjs.init("v_1myLe9MWyCvppw4");
    })();
    
</script>

</head>
<body>

    <header>
        <div class="logo">
            <img src="./assest/logo.jpg" alt="Logo image" height="50" width="60">
            <p>Movie Mania</p>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./genre.html">Genre <img src="./assest/down-arrow (1).png" alt="+"></a>
                    <ul>
                        <li><a href="./aaa.html">Action and Adventure</a></li>
                        <li><a href="./comedy.html">Comedy</a></li>
                        <li><a href="./documentary.html">Documentary</a></li>
                        <li><a href="./horror.html">Horror</a></li>
                    </ul>
                </li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="search">
            <input type="text" placeholder="seacrh" name="seacrh">
            <img src="./assest/search.png" alt="search_icon">
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us!</h2>

            <form id="contactForm" action="#">
                <div class="form">
                    <label for="fname">Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter Full Name" required>
                    <span class="name_error" id="name_error_name" ></span>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter valid Email" required>
                    <span class="name_error" id="name_error_email"></span>

                    <label for="message">Message:</label>
                    <textarea name="message" id="message" placeholder="Write Your Suggestions, Queries, Feedback" required></textarea>
                    <span class="name_error" id="name_error_message"></span>

                    <button type="button" onclick="sendEmail()">Submit</button>
                </div>
            </form>
       </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
